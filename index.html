<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./src/main.css" />
    <title>Gama Academy - Calculadora de churrasco</title>
</head>
<body>
    <div class="container cont1">
        <div class="row">
            <div class="col-md"><h5>GAMA ACADEMY</h5></div>
        </div>

        <div class="row">
            <div class="col-md titulo">Calculadora de Churrasco</div>
        </div>

        <div class="row r1">
            <div class="col-lg-3"><h4>Comidas</h4></div>
            <div class="col-lg-3">
                <input class="i1" id="mulheres-qnt" type="text" /> <br>
                <label for="mulheres-qnt">Mulheres</label>
                <br>
               <input id="acompanhamentos" type="checkbox" />  
               <label for="acompanhamentos">acompanhamentos</label>                  
            </div>
            <div class="col-lg-3">
                <input class="i1" id="homens-qnt" type="text" /> <br>
                <label for="homens-qnt">Homens</label>
            </div>
            <div class="col-lg-3">
                <input class="i1" id="criancas-qnt" type="text" /> <br>
                <label for="criancas-qnt">Crian√ßas</label>                
            </div>
        </div>

        <div class="row r2"> 
            <div class="col-md-3"><h4> Bebidas </h4></div>
            <div class="col-md-3">                 
                <input class="i1" id="bebidas-alcoolicas" type="text" /> <br>
                <label for="bebidas-alcoolicas">Quantos bebem bebidas alcoolicas</label>
            </div>
            <div class="col-md-3"> 
                <input class="i1" id="bebidas-nao-alcoolicas" type="text" /> <br>
                <label for="bebidas-nao-alcoolicas">Quantos bebem refrigerante</label>                
            </div>
        </div>

        <div class="row">
            <div class="col-md btn"> <button id="botaoCalcular">Calcular</button> </div>            
        </div>

        <div class="container cont2">
            <div class="row">
                <div class="col-md-6">
                    Total de Pessoas:
                    <label for="total-pessoas" id="total-pessoas"></label>
                </div>
                <div class="col-md-6">
                    Bebidas Alcoolicas:
                    <label for="total-bebidas-alcoolicas" id="total-bebidas-alcoolicas"></label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    Total de Carne:
                    <label for="total-carne" id="total-carne"></label>
                </div>
                <div class="col-md-6">
                    Bebidas nao Alcoolicas:
                    <label for="total-bebidas-nao-alcoolicas" id="total-bebidas-nao-alcoolicas"></label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    Acompanhamentos:
                    <label for="total-acompanhamento" id="total-acompanhamento"></label>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./src/main.js"></script>
</body>
</html>
